<div class="container home pt-3">
  <div class="row">
    <div class="col-md-6 text-right">
      <img src="../../assets/images/celulares.jpg" class="img-responsive" />
    </div>

    <div class="col-md-4 rounded painel-login">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="text-center">
                <img src="../../assets/images/logo1.jpg" class="img-responsive" />
              </div>
              <br />

              <form [formGroup]="formLogin">
                <div class="form-group">
                  <label class="font-weight-bold">Nome de usuário *</label>
                  <input type="text" name="nome" class="form-control" required #nome 
                    formControlName="nome" [(ngModel)]="user.nome" />
                </div>

                <div class="form-group">
                  <label class="font-weight-bold">Senha *</label>
                  <input type="password" name="senha" class="form-control" required #senha
                  formControlName="senha" [(ngModel)]="user.senha" />
                </div>

                <div class="text-center" *ngIf="erros">
                  <small class="text-danger">Erro! Usuário ou Senha inválidos.</small>
                  <hr>
                </div>

                <div class="form-group text-center">
                  <button class="btn btn-success btn-block" (click)="login()"
                  [disabled]="nome.value == '' || senha.value == ''">Entrar</button>
                  <br>
                  <a routerLink="/cadastrar" class="text-info">Cadastrar-se</a>
                </div>
                <hr>
                <div class="form-group">
                  <div class="row justify-content-center">
                    <a routerLink="/home">
                      <button class="btn btn-primary">Entrar com o Facebook</button>
                    </a>
                  </div>
                  <div class="row justify-content-center mt-2">
                    <a routerLink="/home">
                      <button class="btn btn-danger">Entrar com o Google</button>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
