<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 border rounded mt-5">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="text-center">
                <img src="../../assets/images/logo1.jpg" class="img-responsive mt-3" />
              </div>
              <br />

              <form [formGroup]="formRegister" (submit)="register()">
                <div class="form-group">
                  <label class="font-weight-bold">Nome de usuÃ¡rio *</label>
                  <input type="text" name="nome" class="form-control" required 
                  formControlName="nome" [(ngModel)]="user.nome" #user />
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Email *</label>
                  <input type="email" name="email" class="form-control" required #email
                  formControlName="email" [(ngModel)]="user.email" />
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Senha *</label>
                  <input type="password" name="senha" class="form-control" required #senha1
                  formControlName="senha" [(ngModel)]="user.senha" />
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Repetir Senha *</label>
                  <input type="password" name="senha2" class="form-control" required #senha2
                  formControlName="senha2" />
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-success btn-block" 
                  [disabled]="(user.value == '' || senha1.value == '' || email.value == '') || 
                  senha2.value !== senha1.value">Cadastrar</button>
                </div>
                <hr />
                <p class="text-muted">Cadastre-se e divirta-se na nossa plataforma :)</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
